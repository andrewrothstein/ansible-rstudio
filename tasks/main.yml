---
# tasks file for rstudio
- include_role:
    name: andrewrothstein.epel
- include_role:
    name: andrewrothstein.git
- include_role:
    name: andrewrothstein.gcc-toolbox
- include_role:
    name: andrewrothstein.temurin
  vars:
    openjdk_app: jdk
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'

- name: "downloading {{ rstudio_pkg_url }} to {{ rstudio_tmp_pkg }}..."
  become: true
  become_user: root
  get_url:
    url: '{{ rstudio_pkg_url }}'
    dest: '{{ rstudio_tmp_pkg }}'
    checksum: '{{ rstudio_checksum }}'
    mode: 0644

- include_tasks:
    file: '{{ rstudio_installer }}.yml'
